name: Clojure CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build uberjar
      run: ./bin/build
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: transcribble-1.0.0-SNAPSHOT-standalone.jar
        path: target
